// protobuf version
syntax = "proto3";

// export go package
option go_package = "./;eventlog";

package eventlog;

// save user ref config, apt time, user-exp-enabled, develop-mode
message SysCfg {
    bool develop = 1;
    bool user_exp = 2;
    uint64 apt = 3;
}